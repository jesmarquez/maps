<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 7.8166667, lng: -72.21666666666667},
          zoom: 8
        });
        var tariba = {lat: 7.8166667, lng: -72.21666666666667};
        var marker = new google.maps.Marker({
          position: tariba,
          map: map,
          title: '¡Aqui nací...Andes venezolanos!'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa5aX0iQdAwCTMTj4iv5QlGEb9ovnSaig&callback=initMap"
    async defer></script>
  </body>
</html>
