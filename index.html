<!DOCTYPE html>
<html>
<head>
  <title>Mi mapa</title>
  <style>
    html,
    body {
      font-family: Arial, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map;
    function initMap(){
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.7413549, lng: -73.9980244},
        zoom: 13
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa5aX0iQdAwCTMTj4iv5QlGEb9ovnSaig&v=3&callback=initMap"></script>
</body>
</html>
